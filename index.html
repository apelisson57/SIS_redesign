<!-- login page -->

<!DOCTYPE html>
<html>
<head>
	<title>Rensselaer's Student Information System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

	<div class="container-fluid">

		<!-- navbar -->
		
		<nav class="navbar navbar-default" id="loginNav">
			<div class="container-fluid">
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Instructions</a></li>
						<li class="dropdown-open">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								Other Options <span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Announcements</a></li>
								<li><a href="#">Troubleshooting</a></li>
								<li><a href="#">References</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>



		<!-- content -->
		<div class="container center-block">
			<div id="logo" class="center-block container-fluid">
				<img src="images/RPI_SIS.png"/>
			</div>
			
			<form id="login" class="center-block">
				<fieldset class="form-group">
					<label for="username">Username (RIN):</label>
					<input type="text" id="username" name="username" class="form-control"/>
				</fieldset>
				<fieldset class="form-group">
					<label for="password">Password:</label>
					<input type="text" id="password" name="password" class="form-control"/>
				</fieldset>
				<a href="main.html" class="btn btn-primary" role="button">Login</a>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
